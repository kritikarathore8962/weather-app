<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather web</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
<input type="text" placeholder="Enter city name" spellcheck="false">
<button><img src="Assets/search.png" alt=""></button>
    </div> 
    <div class="weather">
        <img src="Assets/rain.png" alt="">
        <h1 class="temp">22°c</h1> <br>
        <h2 class="city">INDORE</h2>

        <div class="details">
            <div class="col">
                <img src="Assets/humidity.png" alt="">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
                <div class="col">
                    <img src="Assets/wind.png" alt="">
                    <div>
                        <p class="wind">15 km/hr</p>
                        <p>Wind speed</p> 
            </div>
        </div>
    </div>
    </div>
    <script>
const apikey = "863242cfb2b1d357e6093d9a4df19a4b";
const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=banglore";
// const apiKey="5639edbc4c984617d114241ca92bddb6";
// const apiUrl= "https://api.openweathermap.org/data/2.5/weather?unit=metric&q=banglore";

const searchBox=document.querySelector(".search input")
const searchBtn=document.querySelector(".search button ")
const weatherIcon=document.querySelector(".weather-icon ")



async function checkWeather(){
    const response=await fetch(apiUrl + `&appid=${apiKey}`);
    var data = await response.json();
    // console.log(data);

    document.querySelector("city").innerHTML =data.name;
    document.querySelector("temp").innerHTML =data.main.temp + "°c";
    document.querySelector("humidity").innerHTML =data.main.humidity + "%";
    document.querySelector("wind speed").innerHTML =data.main.wind.speed + "km/h";

    if(data.weather[0].main == "Clouds"){
         weatherIcon.src ="assets/clouds.png"
    }
     else if(data.weather[0].main == "Rain"){
         weatherIcon.src ="assets/rain.png"
}
else if(data.weather[0].main == "Drizzle"){
         weatherIcon.src ="assets/drizzle.png"
}
else if(data.weather[0].main == "mist"){
         weatherIcon.src ="assets/mist.png"
         document.querySelector(".weather").style.display="block";
}
searchBtn.addEventListener("click" , ()=>{

    checkWeather(searchBox.value);
})
}

    </script>
</body>
</html>
